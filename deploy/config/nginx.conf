# NGINX Configuration for TTRPG Assistant MCP Server
# This configuration provides reverse proxy, load balancing, and security features

# Upstream backend servers
upstream ttrpg_backend {
    # Main application server
    server 127.0.0.1:8000 weight=1 max_fails=3 fail_timeout=30s;
    
    # Additional servers for load balancing (uncomment as needed)
    # server 127.0.0.1:8001 weight=1 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:8002 weight=1 max_fails=3 fail_timeout=30s;
    
    # Keep connections alive
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=search_limit:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Main server configuration
server {
    listen 80;
    listen [::]:80;
    server_name ttrpg-assistant.local;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ttrpg-assistant.local;
    
    # SSL Configuration (update paths as needed)
    ssl_certificate /etc/ttrpg-assistant/ssl/cert.pem;
    ssl_certificate_key /etc/ttrpg-assistant/ssl/key.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' http: https: ws: wss: data: blob: 'unsafe-inline'" always;
    
    # Logging
    access_log /var/log/nginx/ttrpg-assistant-access.log;
    error_log /var/log/nginx/ttrpg-assistant-error.log warn;
    
    # General Settings
    client_max_body_size 100M;  # Allow large PDF uploads
    client_body_buffer_size 1M;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    
    # Root directory for static files
    root /opt/ttrpg-assistant/static;
    index index.html index.htm;
    
    # API endpoints with rate limiting
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        # Proxy settings
        proxy_pass http://ttrpg_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection settings
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Search endpoint with stricter rate limiting
    location /api/search {
        limit_req zone=search_limit burst=10 nodelay;
        limit_conn conn_limit 5;
        
        proxy_pass http://ttrpg_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket support for real-time features
    location /ws/ {
        proxy_pass http://ttrpg_backend;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts for WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Static files
    location /static/ {
        alias /opt/ttrpg-assistant/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security for static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Media/uploaded files
    location /media/ {
        alias /var/lib/ttrpg-assistant/media/;
        expires 7d;
        add_header Cache-Control "public";
        
        # Restrict access to certain file types
        location ~* \.(php|py|sh|bash)$ {
            deny all;
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://ttrpg_backend;
        proxy_set_header Host $host;
    }
    
    # Metrics endpoint (restricted)
    location /metrics {
        # Restrict to local network or specific IPs
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://ttrpg_backend;
        proxy_set_header Host $host;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /opt/ttrpg-assistant/static/errors;
        internal;
    }
    
    location = /50x.html {
        root /opt/ttrpg-assistant/static/errors;
        internal;
    }
}